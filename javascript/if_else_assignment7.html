<!DOCTYPE html>
<html>
<head>
    <title>Subject Marks Calculator</title>
</head>
<body>
    <h1>Subject Marks Calculator</h1>
    <label for="subject1">Subject 1 Mark:</label>
    <input type="number" id="subject1" name="subject1"><br><br>
    <label for="subject2">Subject 2 Mark:</label>
    <input type="number" id="subject2" name="subject2"><br><br>
    <label for="subject3">Subject 3 Mark:</label>
    <input type="number" id="subject3" name="subject3"><br><br>
    <button onclick="calculate()">Calculate</button><br><br>
    <p id="result"></p>

    <script>
        function calculate() {
            var subject1 = document.getElementById("subject1").value;
            var subject2 = document.getElementById("subject2").value;
            var subject3 = document.getElementById("subject3").value;
            var totalMarks = parseInt(subject1) + parseInt(subject2) + parseInt(subject3);
            var totalPercentage = (parseInt(subject1) + parseInt(subject2) + parseInt(subject3)) / 300 * 100;
            var grade;
            if (totalPercentage >= 80) {
                grade = "A";
            } else if (totalPercentage >= 70) {
                grade = "B";
            } else if (totalPercentage >= 60) {
                grade = "C";
            } else if (totalPercentage >= 50) {
                grade = "D";
            } else {
                grade = "F";
            }
            document.getElementById("result").innerHTML = "Total Marks: " + totalMarks + "<br>Total Percentage: " + totalPercentage.toFixed(2) + "%<br>Grade: " + grade;
        }
    </script>
</body>
</html>
