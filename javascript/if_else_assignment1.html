<!DOCTYPE html>
<html>
<head>
    <title>Smallest Number</title>
</head>
<body>
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1"><br><br>
    <label for="num2">Enter second number:</label>
    <input type="number" id="num2"><br><br>
    <button onclick="displaySmallest()">Display Smallest Number</button><br><br>
    <p id="result"></p>

    <script>
        function displaySmallest() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var result = document.getElementById("result");

            if (num1 < num2) {
                result.innerHTML = "The smallest number is " + num1;
            } else {
                result.innerHTML = "The smallest number is " + num2;
            }
        }
    </script>
</body>
</html>
