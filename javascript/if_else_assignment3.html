<!DOCTYPE html>
<html>
<head>
    <title>Number Comparison</title>
</head>
<body>
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1"><br><br>
    <label for="num2">Enter second number:</label>
    <input type="number" id="num2"><br><br>
    <button onclick="compareNumbers()">Compare</button><br><br>
    <p id="result"></p>

    <script>
        function compareNumbers() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;

            if (num1 == num2) {
                document.getElementById("result").innerHTML = "The numbers are equal.";
            } else {
                document.getElementById("result").innerHTML = "The numbers are not equal.";
            }
        }
    </script>
</body>
</html>
