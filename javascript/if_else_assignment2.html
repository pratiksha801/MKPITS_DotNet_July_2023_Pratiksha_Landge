<!DOCTYPE html>
<html>
<head>
    <title>Greatest Number Program</title>
</head>
<body>
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1"><br><br>
    <label for="num2">Enter second number:</label>
    <input type="number" id="num2"><br><br>
    <label for="num3">Enter third number:</label>
    <input type="number" id="num3"><br><br>
    <button onclick="findGreatest()">Find Greatest</button><br><br>
    <p id="result"></p>

    <script>
        function findGreatest() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var num3 = document.getElementById("num3").value;

            if (num1 > num2 && num1 > num3) {
                document.getElementById("result").innerHTML = "The greatest number is " + num1;
            } else if (num2 > num1 && num2 > num3) {
                document.getElementById("result").innerHTML = "The greatest number is " + num2;
            } else if (num3 > num1 && num3 > num2) {
                document.getElementById("result").innerHTML = "The greatest number is " + num3;
            } else {
                document.getElementById("result").innerHTML = "All numbers are equal";
            }
        }
    </script>
</body>
</html>
